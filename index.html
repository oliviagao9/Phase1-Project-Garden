<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Succulent Paradise</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <header>
                <h1>
                    Succulent Paradise
                    <span class="logo">
                        ðŸª´
                    </span>
                </h1>
            </header>

            <div id="plant-form">
                <h2>New Succulent</h2>
                <form>
                    <input
                        type="text"
                        name="name"
                        placeholder="Succulent name"
                    />
                    <input
                        type="text"
                        name="image"
                        placeholder="Image Url"
                    />
                    <input
                        type="number"
                        name="sunlight"
                        placeholder="Sunlight"
                    />
                    <button type="submit">
                        Add Succulent
                    </button>
                </form>

            </div>
            <div id="search">
                <h3>Search Succulent:</h3>
                <input
                    type="text"
                    id="search"
                    placeholder="Type a name to search..."
                />
            </div>

            <div id="page">
                <ul id="cards">
                </ul>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
